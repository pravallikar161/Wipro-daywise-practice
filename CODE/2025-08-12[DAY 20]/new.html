<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Container for the whole page */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Main content area */
        .main {
            display: flex;
            flex: 1; /* Fill remaining height */
        }

        /* Content area */
        .content {
            flex: 3;
            background-color: #f8f9fa;
            padding: 20px;
        }

        /* Sidebar */
        .sidebar {
            flex: 1;
            background-color: #e9ecef;
            padding: 20px;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Header</h1>
        </header>

        <div class="main">
            <div class="content">
                <h2>Main Content</h2>
                <p>This is the main content area.</p>
            </div>
            <div class="sidebar">
                <h2>Sidebar</h2>
                <p>This is the sidebar content.</p>
            </div>
        </div>

        <footer>
            <p>Footer</p>
        </footer>
    </div>

</body>
</html>
