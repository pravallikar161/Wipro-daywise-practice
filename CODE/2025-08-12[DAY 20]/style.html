<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Override Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="main-title" class="highlight">Welcome to CSS Selector Demo</h1>
    <p class="highlight">This is a paragraph with the 'highlight' class.</p>
    <p>This is a normal paragraph without any class or ID.</p>
    <div id="content-box">
        <h2>Inside Content Box</h2>
        <p class="highlight">Another paragraph with the 'highlight' class inside a div.</p>
    </div>
    <button class="btn">Click Me</button>

</body>
</html>
