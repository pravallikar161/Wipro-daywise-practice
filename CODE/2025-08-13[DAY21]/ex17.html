<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ex17 - Quiz App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        text-align: center;
        padding: 20px;
    }
    .quiz-container {
        background: white;
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
    }
    .question {
        font-size: 18px;
        margin-bottom: 15px;
    }
    .options button {
        display: block;
        width: 100%;
        margin: 8px 0;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
    }
    .options button:hover {
        background-color: #0056b3;
    }
    #feedback {
        margin: 10px 0;
        font-weight: bold;
    }
    #score {
        margin-top: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>Simple Quiz App</h2>

<div class="quiz-container">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div id="feedback"></div>
    <button onclick="nextQuestion()">Next Question</button>
    <div id="score">Score: 0</div>
</div>

 

</body>

<script src="ex17.js"></script>
</html>
