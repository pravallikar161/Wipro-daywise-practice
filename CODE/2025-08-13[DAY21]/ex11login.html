<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ex11 - Login Form Validation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 30px;
    }
    .container {
        max-width: 350px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        margin: auto;
    }
    h2 {
        text-align: center;
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .error {
        color: red;
        font-size: 0.85em;
        margin-top: 2px;
    }
    button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
    }
    button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <label for="email">Email:</label>
    <input type="text" id="email">
    <div class="error" id="emailError"></div>

    <label for="password">Password:</label>
    <input type="password" id="password">
    <div class="error" id="passwordError"></div>

    <button onclick="form()">Login</button>
</div>



</body>
</html>
