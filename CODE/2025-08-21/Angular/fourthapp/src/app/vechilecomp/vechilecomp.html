<h1 class="title">üöó Vehicle Management</h1>

<div class="vehicle-list">
  <h2>Available Vehicles</h2>
  <ul class="list-group">
    <li
      *ngFor="let vechile of vechiles; let i = index"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <div>
        <strong>{{ vechile.make }} {{ vechile.model }}</strong>
        <small class="text-muted">({{ vechile.fuelType }})</small>
        <br />
        <span class="badge bg-primary">ID: {{ vechile.id }}</span>
        <span class="badge bg-success">Price: ${{ vechile.price }}</span>
      </div>
      <div>
        <button
          type="button"
          class="btn btn-sm btn-outline-warning me-2"
          (click)="edit(vechile.id)"
        >
          ‚úèÔ∏è Edit
        </button>
        <button type="button" class="btn btn-sm btn-outline-danger" (click)="delete(vechile.id)">
          üóë Delete
        </button>
      </div>
    </li>
  </ul>
</div>

<hr />

<!-- Edit Vehicle -->
<div class="card mt-4 shadow-sm">
  <div class="card-body">
    <h3 class="card-title">‚úèÔ∏è Edit Vehicle</h3>
    <form class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Make</label>
        <input type="text" class="form-control" [(ngModel)]="vechileEdit.make" name="editMake" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Model</label>
        <input type="text" class="form-control" [(ngModel)]="vechileEdit.model" name="editModel" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Fuel Type</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="vechileEdit.fuelType"
          name="editFuel"
        />
      </div>
      <div class="col-md-6">
        <label class="form-label">Price</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="vechileEdit.price"
          name="editPrice"
        />
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-success w-50" (click)="update()">‚úÖ Update</button>
      </div>
    </form>
  </div>
</div>

<!-- Add Vehicle -->
<div class="card mt-4 shadow-sm">
  <div class="card-body">
    <h3 class="card-title">‚ûï Add New Vehicle</h3>
    <form class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Make</label>
        <input type="text" class="form-control" [(ngModel)]="vechileAdd.make" name="addMake" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Model</label>
        <input type="text" class="form-control" [(ngModel)]="vechileAdd.model" name="addModel" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Fuel Type</label>
        <input type="text" class="form-control" [(ngModel)]="vechileAdd.fuelType" name="addFuel" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" [(ngModel)]="vechileAdd.price" name="addPrice" />
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-primary w-50" (click)="save()">üíæ Save</button>
      </div>
    </form>
  </div>
</div>
