<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let numbers = [1, 2, 3, 4, 5];
         let sumArray = arr => {
        let sum = 0;
        for (let num of arr) {
            sum += num;
        }
        return sum;
    };

    document.write("Sum = " + sumArray(numbers));

    </script>
    
</body>
</html>
