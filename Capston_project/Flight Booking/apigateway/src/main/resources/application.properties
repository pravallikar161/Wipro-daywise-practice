server.port=8088
spring.application.name=apigateway
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Routes
spring.cloud.gateway.routes[0].id=flight_ms
spring.cloud.gateway.routes[0].uri=lb://fligh_tms
spring.cloud.gateway.routes[0].predicates[0]=Path=/flights/**

spring.cloud.gateway.routes[1].id=booking_ms
spring.cloud.gateway.routes[1].uri=lb://booking_ms
spring.cloud.gateway.routes[1].predicates[0]=Path=/bookings/**

spring.cloud.gateway.routes[2].id=payment_ms
spring.cloud.gateway.routes[2].uri=lb://payment_ms
spring.cloud.gateway.routes[2].predicates[0]=Path=/payments/**

# CORS for Angular dev
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=http://localhost:4200
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowCredentials=true
