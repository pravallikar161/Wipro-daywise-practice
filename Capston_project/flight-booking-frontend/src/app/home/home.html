<div class="container mt-4">
  <h3 class="mb-3">Search Flights</h3>

  <!-- TEMP debug link: if this works, routing is fine and the form was the issue -->
  <p class="small text-muted mb-2">
    <a [routerLink]="['/search']"
       [queryParams]="{source: source, dest: dest, date: date}">
      (debug) Go to Search with params
    </a>
  </p>

  <!-- Use ngSubmit + also make the button type=submit OR just use (click) with type=button -->
  <form (ngSubmit)="search($event)" class="row g-2 align-items-end">
    <div class="col-md-3">
      <label class="form-label">Source</label>
      <input class="form-control" name="source" [(ngModel)]="source" required placeholder="HYD">
    </div>
    <div class="col-md-3">
      <label class="form-label">Destination</label>
      <input class="form-control" name="dest" [(ngModel)]="dest" required placeholder="BLR">
    </div>
    <div class="col-md-3">
      <label class="form-label">Date</label>
      <input class="form-control" type="date" name="date" [(ngModel)]="date" required>
    </div>
    <div class="col-md-3 d-grid">
      <!-- either submit ... -->
      <button type="submit" class="btn btn-primary w-100">Search</button>
      <!-- ...or uncomment this alternative button if you prefer direct click:
      <button type="button" class="btn btn-primary w-100" (click)="search($event)">Search</button>
      -->
    </div>
  </form>
</div>
