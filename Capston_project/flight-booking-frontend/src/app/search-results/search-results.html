<div class="container mt-4" *ngIf="loaded">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Search Results</h4>
    <h5 class="mt-3">Search Page ✅</h5>
<p class="text-muted small">Params: {{ qp.source }} → {{ qp.dest }} | {{ qp.date }}</p>
<!-- rest of the template below -->

    <div class="d-flex gap-2">
      <input class="form-control" type="number" [(ngModel)]="minPrice" (input)="applyFilters()" placeholder="Min Price">
      <input class="form-control" type="number" [(ngModel)]="maxPrice" (input)="applyFilters()" placeholder="Max Price">
      <button class="btn btn-outline-secondary" (click)="clearFilters()">Clear</button>
    </div>
  </div>

  <div *ngIf="filtered.length === 0" class="alert alert-warning">
    No Flights available matching your criterion
  </div>

  <div class="row row-cols-1 row-cols-md-2 g-3">
    <div class="col" *ngFor="let f of filtered">
      <div class="card shadow-sm">
        <div class="card-body d-flex justify-content-between">
          <div>
            <h5 class="card-title">{{ f.airline || 'Flight' }} #{{ f.id }}</h5>
            <div>{{ f.source }} → {{ f.dest }} | {{ f.date }}</div>
            <div class="fw-bold mt-1">₹ {{ f.price }}</div>
          </div>
          <button class="btn btn-success align-self-start" (click)="book(f.id)">Book</button>
        </div>
      </div>
    </div>
  </div>
</div>
