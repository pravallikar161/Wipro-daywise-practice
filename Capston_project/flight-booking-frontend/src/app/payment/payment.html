<div class="container mt-4">
  <h4>Payment</h4>
  <div class="mb-3">Booking ID: {{ bookingId }}</div>

  <form #f="ngForm" (ngSubmit)="pay()" class="row g-2">
    <div class="col-md-4">
      <label class="form-label">Card Number</label>
      <input class="form-control" name="number" [(ngModel)]="card.number" required minlength="16" maxlength="16">
    </div>
    <div class="col-md-3">
      <label class="form-label">Expiry (MM/YY)</label>
      <input class="form-control" name="expiry" [(ngModel)]="card.expiry" required placeholder="09/28">
    </div>
    <div class="col-md-2">
      <label class="form-label">CVV</label>
      <input class="form-control" name="cvv" [(ngModel)]="card.cvv" required minlength="3" maxlength="3">
    </div>
    <div class="col-md-3 d-grid">
      <button class="btn btn-success mt-4" [disabled]="f.invalid || paying">
        {{ paying ? 'Processing...' : 'Pay Now' }}
      </button>
    </div>
  </form>
</div>
